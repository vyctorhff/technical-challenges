server:
  port: ${SERVER_PORT}

spring:
  application:
    name: user-shopping-batch
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT:}/${MYSQL_NAME}?serverTimezone=UTC
    username: ${MYSQL_USER:}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
